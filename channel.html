<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn - YouTube Channel Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 42px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            font-size: 18px;
            opacity: 0.95;
        }

        .channel-info {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .channel-info a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .channel-info a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-thumbnail .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon i {
            color: white;
            font-size: 24px;
            margin-left: 4px;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
            min-height: 44px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .video-views {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-date {
            color: #999;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fab fa-youtube"></i> Let's Learn</h1>
        <p>Educational YouTube Channel</p>
        <div class="channel-info">
            <a href="https://www.youtube.com/@letslearn6784" target="_blank">
                <i class="fab fa-youtube"></i> Visit Channel
            </a>
            <span id="video-count">Loading videos...</span>
        </div>
    </header>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search videos...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Videos</button>
            <button class="filter-btn" data-filter="recent">Recent</button>
            <button class="filter-btn" data-filter="popular">Popular</button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading videos from YouTube channel...</p>
        </div>

        <!-- Video Grid -->
        <div id="videoGrid" class="video-grid" style="display: none;">
            <!-- Videos will be inserted here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-video-slash"></i>
            <h3>No videos found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        const CHANNEL_HANDLE = '@letslearn6784';
        const CHANNEL_URL = 'https://www.youtube.com/@letslearn6784';
        
        let allVideos = [];
        let filteredVideos = [];

        // Method 1: Fetch videos using RSS feed (no API key needed)
        async function fetchVideosFromRSS() {
            try {
                // First, we need to get the channel ID from the handle
                // We'll use a CORS proxy to fetch the channel page and extract channel ID
                const channelPageUrl = `https://www.youtube.com/${CHANNEL_HANDLE}`;
                
                // Use RSS2JSON service to get videos (works with channel ID)
                // Note: You need to get the channel ID first
                // You can find it by visiting the channel and looking at the source code
                // Or use: https://www.youtube.com/channel/CHANNEL_ID
                
                // Alternative: Use YouTube RSS feed directly
                // Format: https://www.youtube.com/feeds/videos.xml?channel_id=CHANNEL_ID
                
                // For now, let's try fetching using a public RSS proxy
                const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=UCletslearn6784`;
                const proxyUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                
                const response = await fetch(proxyUrl);
                const data = await response.json();
                
                if (data.status === 'ok' && data.items) {
                    allVideos = data.items.map(item => {
                        // Extract video ID from link
                        const videoId = item.link.split('v=')[1]?.split('&')[0] || 
                                       item.link.split('/').pop();
                        
                        return {
                            id: videoId,
                            title: item.title || 'Untitled Video',
                            thumbnail: item.thumbnail || `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                            description: item.description || '',
                            publishedAt: item.pubDate || '',
                            url: item.link,
                            duration: 'N/A',
                            views: 'N/A'
                        };
                    });
                    
                    filteredVideos = [...allVideos];
                    displayVideos();
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('videoGrid').style.display = 'grid';
                    document.getElementById('video-count').textContent = `${allVideos.length} Videos`;
                    return;
                }
            } catch (error) {
                console.error('RSS fetch error:', error);
            }
            
            // Fallback: Try alternative method
            await fetchVideosAlternative();
        }

        // Method 2: Alternative method using YouTube Data API
        async function fetchVideosAlternative() {
            try {
                // This requires YouTube Data API v3
                // You can get a free API key from: https://console.cloud.google.com/
                
                // Step 1: Get channel ID from handle
                // You can manually find this by:
                // 1. Visit https://www.youtube.com/@letslearn6784
                // 2. View page source
                // 3. Search for "channelId" - you'll find something like "UCxxxxxxxxxxxxx"
                
                // For demo, we'll show how to structure the API call:
                /*
                const API_KEY = 'YOUR_API_KEY_HERE';
                const channelId = 'UCletslearn6784'; // Replace with actual channel ID
                
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?` +
                    `part=snippet&` +
                    `channelId=${channelId}&` +
                    `type=video&` +
                    `order=date&` +
                    `maxResults=50&` +
                    `key=${API_KEY}`
                );
                
                const data = await response.json();
                
                if (data.items) {
                    allVideos = data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        thumbnail: item.snippet.thumbnails.high.url,
                        publishedAt: item.snippet.publishedAt,
                        url: `https://www.youtube.com/watch?v=${item.id.videoId}`,
                        duration: 'N/A',
                        views: 'N/A'
                    }));
                }
                */
                
                // For now, show sample videos with instructions
                showInstructions();
                
            } catch (error) {
                console.error('Alternative fetch error:', error);
                showInstructions();
            }
        }

        // Show instructions if videos can't be fetched automatically
        function showInstructions() {
            document.getElementById('loadingState').innerHTML = `
                <div style="max-width: 800px; margin: 0 auto; padding: 40px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                    <h2 style="color: #ff0000; margin-bottom: 20px;">
                        <i class="fab fa-youtube"></i> How to Get Channel Videos
                    </h2>
                    <p style="margin-bottom: 20px; font-size: 16px; line-height: 1.8;">
                        To display videos from the YouTube channel, you have two options:
                    </p>
                    
                    <div style="background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h3 style="margin-bottom: 15px;">Option 1: Get Channel ID (Recommended)</h3>
                        <ol style="line-height: 2; padding-left: 20px;">
                            <li>Visit <a href="${CHANNEL_URL}" target="_blank">${CHANNEL_URL}</a></li>
                            <li>Right-click and "View Page Source"</li>
                            <li>Search for "channelId" (Ctrl+F)</li>
                            <li>Copy the channel ID (starts with "UC")</li>
                            <li>Replace CHANNEL_ID in the code with your channel ID</li>
                        </ol>
                    </div>
                    
                    <div style="background: #f5f5f5; padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h3 style="margin-bottom: 15px;">Option 2: Use YouTube Data API</h3>
                        <ol style="line-height: 2; padding-left: 20px;">
                            <li>Go to <a href="https://console.cloud.google.com/" target="_blank">Google Cloud Console</a></li>
                            <li>Create a new project</li>
                            <li>Enable "YouTube Data API v3"</li>
                            <li>Create credentials (API Key)</li>
                            <li>Add your API key to the code</li>
                        </ol>
                    </div>
                    
                    <p style="margin-top: 30px; color: #666; font-size: 14px;">
                        <strong>Note:</strong> The page structure is ready. Once you add the channel ID or API key, 
                        videos will automatically load and display with thumbnails.
                    </p>
                </div>
            `;
        }

        // Function to fetch videos (main entry point)
        async function fetchVideos() {
            // Try RSS method first (no API key needed)
            await fetchVideosFromRSS();
        }

        // Function to display videos
        function displayVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            if (filteredVideos.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';

            filteredVideos.forEach(video => {
                const card = createVideoCard(video);
                grid.appendChild(card);
            });
        }

        // Function to create video card
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => window.open(video.url, '_blank');

            card.innerHTML = `
                <div class="video-thumbnail">
                    <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="video-duration">${video.duration}</div>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title}</h3>
                    <div class="video-meta">
                        <span class="video-views">
                            <i class="fas fa-eye"></i> ${video.views}
                        </span>
                        <span class="video-date">${formatDate(video.publishedAt)}</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else if (diffDays < 30) {
                return `${Math.floor(diffDays / 7)} weeks ago`;
            } else if (diffDays < 365) {
                return `${Math.floor(diffDays / 30)} months ago`;
            } else {
                return `${Math.floor(diffDays / 365)} years ago`;
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredVideos = allVideos.filter(video => 
                video.title.toLowerCase().includes(searchTerm)
            );
            displayVideos();
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const filter = this.dataset.filter;
                
                if (filter === 'all') {
                    filteredVideos = [...allVideos];
                } else if (filter === 'recent') {
                    filteredVideos = [...allVideos].sort((a, b) => 
                        new Date(b.publishedAt) - new Date(a.publishedAt)
                    );
                } else if (filter === 'popular') {
                    filteredVideos = [...allVideos].sort((a, b) => {
                        const viewsA = parseViews(a.views);
                        const viewsB = parseViews(b.views);
                        return viewsB - viewsA;
                    });
                }

                displayVideos();
            });
        });

        // Helper function to parse view count
        function parseViews(viewsString) {
            const num = parseFloat(viewsString);
            if (viewsString.includes('K')) {
                return num * 1000;
            } else if (viewsString.includes('M')) {
                return num * 1000000;
            }
            return num;
        }

        // Initialize: Fetch videos on page load
        fetchVideos();
    </script>
</body>
</html>
